language: cpp
compiler:
  - gcc
  - clang
addons:
  apt:
    packages:
      - libboost-dev
script:
  - if [ "$CC" = gcc ]; then autoreconf -i && ./configure --without-gui && make; fi
  - if [ "$CC" = clang ]; then cmake . -DGUI=OFF && make; fi
branches:
  only:
    - master
notifications:
  email:
    - johannes.friedrich@uni-bayreuth.de
